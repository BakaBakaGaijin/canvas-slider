<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas slider</title>
    </head>
    <body>
        <section class="section"></section>
        <section class="section section-slider">
            <div class="section-container">
                <div class="slider">
                    <div class="slide">
                        <svg
                            class="pentagon"
                            viewBox="0 0 964.5 460"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                        >
                            <path
                                d="M 41.5, 1.5 
                                    H 962.5 
                                    V 419.5 
                                    L 922.5, 459.5 
                                    H 1.5 
                                    V 41.5 
                                    Z"
                                stroke="currentColor"
                            ></path>
                        </svg>
                        <canvas id="canvas"></canvas>
                        <div class="text">
                            <h3 class="title"></h3>
                            <p class="description"></p>
                        </div>
                        <div class="arrow-button prev"></div>
                        <div class="arrow-button next"></div>
                    </div>
                    <div class="slider-bottom-buttons">
                        <button class="slider-bottom-buttons__button">1</button>
                        <button class="slider-bottom-buttons__button">2</button>
                        <button class="slider-bottom-buttons__button">3</button>
                        <button class="slider-bottom-buttons__button">4</button>
                        <button class="slider-bottom-buttons__button">5</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="section"></section>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
